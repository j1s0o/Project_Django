{% extends 'main.html' %} {% block content %}
<style>
  body {
    max-width: 100%;
    overflow-x: hidden;
    overflow-y: hidden;
  }
</style>
<div class="row d-flex justify-content-center align-items-center">
  <div class="col-lg-12 col-xl-11">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update team</p>

        <form method="POST" action="" class="mx-1 mx-md-4">
          {% csrf_token %}
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input
                type="text"
                id="team_name"
                name="name"
                class="form-control"
                placeholder="{{form.name.value}}"
              />
              <label class="form-label" for="team_name"
                >{{form.name.label}} </label
              >
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input
                type="text"
                id="team_password"
                name="password"
                class="form-control"
                placeholder="{{form.password.value}}"
              />
              <label class="form-label" for="team_password"
                >{{form.password.label}}</label
              >
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input
                type="text"
                id="team_bio"
                name="decription"
                class="form-control"
                placeholder="{{form.decription.value}}"
              />
              <label class="form-label" for="team_bio"
              >{{form.decription.label}}</label
            >
          </div>
        </div>
      
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>


          </div>
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-dark btn-lg" value="Submit">
              Edit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
