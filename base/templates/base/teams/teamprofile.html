{% extends 'main.html' %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="img-thumbnail"
                    src="http://handsontek.net/images/SharePoint/ProfilePicture/hero.jpg">
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <br class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Team: <SPAN STYLE="font-weight:bold">{{team.name}}</SPAN> </h4>
                <br class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Scores: <SPAN STYLE="font-weight:bold">{{total}}</SPAN></h4>
                <br>
                <h4 class="text-right">Quote: <SPAN STYLE="font-weight:bold;color:#FF1493">Sức mạnh tình bạn !</SPAN></h4>
                <br>
            </div>
            <div class="row mt-2">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <h4>Solved</h4>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Challenge</th>
                    <th scope="col">Point</th>
                </tr>
            </thead>
            <tbody>
                
                {% for i in user%}
                {%for j in i.solved.all%}
                <tr>
                    <th scope="row">{{j.id}}</th>
                    <td>{{j.chall_name}}</td>
                    <td>{{j.point}}</td>
                </tr> 
                {% endfor %}
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
</div>
</div>
</div>

{% endblock content %}
