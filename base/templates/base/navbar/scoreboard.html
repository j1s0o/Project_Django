{% extends 'main.html' %}
{% load static %}

{% block header_text %}
<span class="text">Scoreboard</span>
{% endblock header_text %}

{% block content %}
	<div class="container">
		<div id="score">
			<div class="table-responsive">
				<div class="line_graph"  >
					<img  class="img-fluid" src="{% static '\images\scoreboard.jpg' %}" alt="Scoreboard not found" >
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Team Name</th>
							<th>Score</th>
						</tr>
					</thead>
						{% for team in teams %}
						<tr>
							<td>
								<a href="/team/{{team.name}}"><h6 style="color: #008cba;">{{team.name}}</h6></a>
							</td>
							<td>
								<h6 style="color: #008cba;">{{team.score}}</h6>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>

{% endblock content %}
