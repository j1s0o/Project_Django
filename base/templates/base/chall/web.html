{% extends 'base/chall/chall.html' %}
{% block header_chall %}
<span class="text">Web Exploite</span>
{% endblock header_chall %}

{% block web_category %}
 <div class="container mt-1">
        <div class="row">
    {% for i in web %}
    <div class="col-md-2 col-sm-6" style = "padding:30px 20px;">
        <div class="card card-block" data-bs-toggle="modal" data-bs-target="#exampleModal" >
        <img src="{{i.img}}" alt="Photo of sunset">
        <h5 class="card-title  mt-2 mb-2 text-center">{{i.chall_name}}</h5> 
        <h5 class="card-title  mt-2 mb-2 text-center">{{i.point}} points</h5>  
            
    </div>
      </div> 
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{i.chall_name}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label  class="col-form-label">Decryption</label>
                  <p>{{i.decription}}</p>
                </div>
                <div class="mb-3">
                  <label  class="col-form-label">Author : {{i.author}}</label>
                </div>
                <div class="mb-3">
                  <label  class="col-form-label">Link : {{i.link}}</label>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Flag:</label>
                  <input type="text" class="form-control" id="message-text">
                </div>
                <div class="mb-3">
                  <label  class="col-form-label">Point : {{i.point}}</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>   
    {% endfor %}
    
      
    </div>
    </div>   
    


{% endblock web_category %}
