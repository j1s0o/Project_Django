{% extends 'main.html' %}
{% block header_text %}
<span class="text">Users</span>
{% endblock header_text %}



{% block content %}
<!--<a href="{% url 'create_team' %}"> U don't have team ??? </a>-->
<div class="container">
	<div id="score">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
                        <th>Team</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
					<tr>
						<td>
							<h6 style="color: #008cba;">{{user.username}}</h6>
						</td>
                        <td>
                            <h6 style="color: #008cba;">{{user.team}}</h6>        
                        </td>
						<td>
                            <h6 style="color: #008cba;">{{user.score}}</h6>        
                        </td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>  

{% endblock content %}
